<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    /* FULL SCREEN + 100% TRANSPARENT */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: transparent;
      overflow: hidden;
      position: fixed;
      top: 0; left: 0;
      z-index: 9999;
    }

    /* POPUP */
    #popup {
      position: absolute;
      width: 100px; height: 100px;
      background: #00ff88;
      border: 3px solid #00cc66;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.4s;
      box-shadow: 0 0 20px rgba(0,255,136,0.8);
      user-select: none;
      pointer-events: auto;
    }
    #popup.show { opacity: 1; }
    #popup:hover { background: #00cc66; transform: scale(1.05); }
  </style>
</head>
<body>

  <div id="popup">CLICK</div>

  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script>
    const popup = document.getElementById('popup');
    let spawning = false;

    // Démarre dès que Twitch charge l'extension
    window.Twitch.ext.onAuthorized(() => {
      start();
    });

    function spawn() {
      if (spawning) return;
      spawning = true;

      // Position aléatoire
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
      popup.classList.add('show');

      // Auto-cache après 15s
      setTimeout(hide, 15000);
    }

    function hide() {
      popup.classList.remove('show');
      setTimeout(() => { spawning = false; }, 500);
    }

    // Clic = gagne
    popup.onclick = () => {
      if (!popup.classList.contains('show')) return;
      window.Twitch.ext.send('broadcast', 'application/json', { action: 'claimed' });
      hide();
      alert('TU AS GAGNÉ !');
    };

    // Sync pour tous
    window.Twitch.ext.listen('broadcast', (t, type, msg) => {
      if (type === 'application/json' && JSON.parse(msg).action === 'claimed') {
        hide();
      }
    });

    // === SPAWN TOUTES LES 10s ===
    function start() {
      spawn();
      setInterval(spawn, 10000);
    }
  </script>
</body>
</html>
