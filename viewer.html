<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Booster Overlay</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: transparent;
  position: relative;
}
#popup {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: red;
  cursor: pointer;
}
</style>
</head>
<body>
<script>
let popup;

function spawnPopup() {
  if (popup) popup.remove();

  popup = document.createElement('div');
  popup.id = 'popup';
  popup.textContent = 'CLIC';
  popup.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  popup.style.top = Math.random() * (window.innerHeight - 100) + 'px';
  document.body.appendChild(popup);

  popup.addEventListener('click', () => {
    popup.remove();
    setTimeout(spawnPopup, 10000); // 10s pour le prochain popup
  });
}

// Lancer au chargement
spawnPopup();
</script>
</body>
</html>
