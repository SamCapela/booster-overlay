<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Twitch Popup</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent !important;
    }

    #popup {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-family: sans-serif;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
      user-select: none;
      display: none;
      transition: transform 0.2s ease;
    }

    #popup:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script>
    console.log("✅ viewer.html chargé !");
    alert("viewer.html chargé !");
  </script>
  
  <div id="popup">clic</div>

  <script>
    const popup = document.getElementById('popup');

    function randomPosition() {
      const x = Math.random() * 90 + 5; // 5–95 %
      const y = Math.random() * 90 + 5;
      popup.style.left = x + '%';
      popup.style.top = y + '%';
    }

    function showPopup() {
      randomPosition();
      popup.style.display = 'flex';
    }

    popup.onclick = () => {
      popup.style.display = 'none';
      setTimeout(showPopup, 10000); // Réapparition après 10 s
    };

    // Démarrage automatique
    showPopup();
  </script>
</body>
</html>
